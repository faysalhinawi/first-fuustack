<div class="row">

    <div calss="col-xs-12">

        <div class="row">

            <div class="col-xs-8" >
                <div class="row">
                    <div class="col-xs-12" ng-repeat="car in CarService.carList track by $index">

                        <div class="panel panel-primary">


                            <div class="panel-heading">
                                <h1 class="panel-title text-center" ng-hide="car.editing">{{ car.company }}</h1>
                                <input type="text" class="form-control" ng-show="car.editing" ng-model="car.company">
                            </div>

                            <div class="panel-body">

                                <label>
                                    <p class="text" ng-hide="car.editing">Name of car : {{ car.nameOfCar }}</p>
                                    <input type="text" class="form-control" ng-show="car.editing" ng-model="car.nameOfCar">
                                </label>
                                <BR/>
                                <label>
                                    <p class="panel-title" ng-hide="car.editing">Year of production : {{ car.years }}</p>
                                    <input type="text" class="form-control" ng-show="car.editing" ng-model="car.years">
                                </label>
                                <BR/>
                                <label>
                                    <p class="panel-title" ng-hide="car.editing">Color : {{ car.color}}</p>
                                    <input type="text" class="form-control" ng-show="car.editing" ng-model="car.color">
                                </label>
                                <BR/>
                                <label>
                                    <p class="panel-title" ng-hide="car.editing">Comment : {{ car.comment}}</p>

                                    <textarea type="text" class="form-control" ng-show="car.editing" ng-model="car.comment"></textarea>
                                </label>
                                <BR/>


                                <button class="btn btn-danger btn-xs glyphicon glyphicon-trash pull-right" ng-click="deleteCar(car, $index)"></button>
                                <button class="btn btn-warning btn-xs glyphicon glyphicon-pencil pull-right" ng-click="car.editing = true" ng-hide="car.editing"></button>

                                <button class="btn btn-success btn-xs glyphicon glyphicon-floppy-disk pull-right" ng-click="updateCar(car, $index)" ng-show="car.editing"></button>

                            </div>

                            <div class="panel-footer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 ">
                <form ng-controller="homePage">
                    <div class="form-group ">
                        <input type="text" class="form-control" placeholder="Name of company" ng-model="newCar.company">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name of car" ng-model="newCar.nameOfCar">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Years of production" ng-model="newCar.years">
                    </div>
                    <div class="form-group">
                        <select class="form-control" ng-model="newCar.color">
                            <option>red</option>
                            <option>white</option>
                            <option>black</option>
                            <option>silver</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default form-control" ng-click="addCar(newCar)">Add</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
